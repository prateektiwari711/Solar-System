<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Solar System</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        color: white;
      }
      .label {
        position: absolute;
        pointer-events: none;
        font-family: Arial;
        font-size: 12px;
        padding: 2px 4px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 4px;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
      }
      button {
        margin: 0 5px;
        padding: 5px 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="pauseBtn">Pause</button>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
